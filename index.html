<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Virtual Dynamic Table</title>
  <link rel="stylesheet" href="../style/style.css" />
</head>

<body>
  <div class="section">
    <div class="container1">
      <h1>VIRTUAL DYNAMIC TABLE</h1>
    </div>

    <div class="container2" id="table-container">
      <table>
        <thead>
          <tr>
            <th>ID</th>
            <th>Avatar</th>
            <th>Name</th>
            <th>Genre</th>
            <th>Email</th>
            <th>Company</th>
            <th>Phone</th>
            <th>DOB</th>
            <th>Timezone</th>
            <th>Music</th>
            <th>City</th>
            <th>State</th>
            <th>Address</th>
            <th>Street</th>
            <th>Building</th>
            <th>ZIP</th>
            <th>CreatedAt</th>
            <th>Password</th>
          </tr>
        </thead>
        <tbody id="table-body"></tbody>
      </table>
      <div id="loader" class="loader">Loading...</div>
    </div>
  </div>

  <script src="../js/main.js"></script>
</body>

</html>
