<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Virtual Dynamic Table</title>
  <link rel="stylesheet" href="../style/style.css" />
  <style>
    
    .btn-add {
      margin: 20px 0;
      padding: 10px 20px;
      background: #42AEFF;
      border: none;
      color: #fff;
      border-radius: 8px;
      font-weight: bold;
      cursor: pointer;
      transition: 0.2s;
    }

    .btn-add:hover {
      background: #00dddd;
    }

    .modal {
      display: none;
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.4);
      justify-content: center;
      align-items: center;
      z-index: 1000;
    }

    .modal.show {
      display: flex;
    }

    .modal-form {
      background: white;
      padding: 20px 30px;
      border-radius: 12px;
      width: 800px;
      max-height: 90vh;
      overflow-y: auto;
    }

    .modal-form h3 {
      margin-bottom: 20px;
      text-align: center;
    }

    .form-row {
      display: flex;
      gap: 10px;
      margin-bottom: 10px;
      align-items: center;
    }

    .form-row label {
      width: 100px;
      font-weight: 600;
    }

    .form-row input,
    .form-row select {
      flex: 1;
      padding: 6px 8px;
      border: 1px solid #ccc;
      border-radius: 6px;
    }

    .form-actions {
      display: flex;
      justify-content: flex-end;
      gap: 10px;
      margin-top: 20px;
    }

    .form-actions button {
      padding: 8px 16px;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      font-weight: bold;
    }

    .form-actions button:first-child {
      background: #ccc;
    }

    .form-actions button:last-child {
      background: #42AEFF;
    }

    #avatarPreview {
      width: 60px;
      height: 60px;
      border-radius: 8px;
      object-fit: cover;
      margin-left: 10px;
      border: 1px solid #ccc;
    }
  </style>
</head>

<body>
  <div class="section">
    <div class="container1">
      <h1>VIRTUAL DYNAMIC TABLE</h1>
      <button onclick="showModal()" class="btn-add">➕ Add Record</button>
    </div>

    <div class="container2" id="table-container">
      <table>
        <thead>
          <tr>
            <th>Action</th>
            <th>ID</th>
            <th>Avatar</th>
            <th>Name</th>
            <th>Gender</th>
            <th>Email</th>
            <th>Company</th>
            <th>Phone</th>
            <th>DOB</th>
            <th>Timezone</th>
            <th>Music</th>
            <th>City</th>
            <th>State</th>
            <th>Address</th>
            <th>Street</th>
            <th>Building</th>
            <th>ZIP</th>
            <th>CreatedAt</th>
            <th>Password</th>
          </tr>
        </thead>
        <tbody id="table-body"></tbody>
      </table>
      <div id="loader" class="loader">Loading...</div>
    </div>
  </div>

  <!-- MODAL FORM -->
  <div id="modal" class="modal">
    <form id="formAdd" class="modal-form" autocomplete="off">
      <h3>Thêm Record Mới</h3>

      <div class="form-row">
        <label for="dob">DOB:</label>
        <input type="datetime-local" name="dob" id="dob">
        <label for="name">Name:</label>
        <input type="text" name="name" id="name">
      </div>

      <div class="form-row">
        <label for="company">Company:</label>
        <input type="text" name="company" id="company">
        <label for="gender">Gender:</label>
        <select name="gender" id="gender">
          <option value="Male">Male</option>
          <option value="Female">Female</option>
        </select>
      </div>

      <div class="form-row">
        <label for="email">Email:</label>
        <input type="email" name="email" id="email">
        <label for="phone">Phone:</label>
        <input type="text" name="phone" id="phone">
      </div>

      <div class="form-row">
        <label for="color">Color:</label>
        <input type="color" name="color" id="color" value="#cccccc">
        <label for="timezone">Timezone:</label>
        <input type="text" name="timezone" id="timezone" value="GMT+7">
      </div>

      <div class="form-row">
        <label for="music">Favorite Music:</label>
        <input type="text" name="music" id="music">
        <label for="city">City:</label>
        <input type="text" name="city" id="city">
      </div>

      <div class="form-row">
        <label for="state">State:</label>
        <input type="text" name="state" id="state">
        <label for="address">Address:</label>
        <input type="text" name="address" id="address">
      </div>

      <div class="form-row">
        <label for="street">Street:</label>
        <input type="text" name="street" id="street">
        <label for="building">Building:</label>
        <input type="text" name="building" id="building">
      </div>

      <div class="form-row">
        <label for="zip">ZIP Code:</label>
        <input type="text" name="zip" id="zip">
        <label for="password">Password:</label>
        <input type="password" name="password" id="password">
      </div>

      <div class="form-row">
        <label for="avatarFile">Avatar:</label>
        <input type="file" id="avatarFile" accept="image/*" onchange="previewAvatar(event)">
        <img id="avatarPreview">
      </div>

      <div class="form-actions">
        <button type="button" onclick="closeModal()">Thoát</button>
        <button type="submit">Lưu</button>
      </div>
    </form>
  </div>

  <script>
    function showModal() {
      document.getElementById('modal').classList.add('show');
    }

    function closeModal() {
      document.getElementById('modal').classList.remove('show');
    }

    function previewAvatar(event) {
      const file = event.target.files[0];
      const preview = document.getElementById('avatarPreview');
      if (file) {
        preview.src = URL.createObjectURL(file);
      } else {
        preview.src = "";
      }
    }
  </script>

  <script src="../js/main.js"></script>
</body>

</html>
