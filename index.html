<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Virtual Dynamic Table</title>
  <link rel="stylesheet" href="../style/style.css" />
</head>

<body>
  <div class="section">
    <div class="container1">
      <h1>VIRTUAL DYNAMIC TABLE</h1>
    </div>

    <div class="container2" id="table-container">
      <table>
        <thead>
          <tr>
            <th>ID</th>
            <th>Avatar</th>
            <th>Name</th>
            <th>Genre</th>
            <th>Email</th>
            <th>Company</th>
            <th>Phone</th>
            <th>DOB</th>
            <th>Timezone</th>
            <th>Music</th>
            <th>City</th>
            <th>State</th>
            <th>Address</th>
            <th>Street</th>
            <th>Building</th>
            <th>ZIP</th>
            <th>CreatedAt</th>
            <th>Password</th>
            <th></th>
          </tr>
        </thead>
        <tbody id="table-body"></tbody>
      </table>
      <div id="loader" class="loader">Loading...</div>
    </div>
  </div>


  <!-- Nút thêm record -->
<button onclick="showModal()" style="
  margin: 20px 0;
  padding: 10px 20px;
  background: #00ffff;
  border: none;
  border-radius: 8px;
  font-weight: bold;
  cursor: pointer;">
  ➕ Add Record
</button>

<!-- Modal thêm record -->
<div id="modal" style="
  display:none;
  position:fixed;
  top:0; left:0;
  z-index: 100;
  width:100%; height:100%;
  background:rgba(0,0,0,0.5);
  justify-content:center;
  align-items:center;">
  <form id="formAdd" style="
    background:#fff;
    padding:20px;
    border-radius:10px;
    display:flex;
    flex-direction:column;
    gap:10px;
    width:300px;">
    <h3>Thêm Record</h3>

    <input name="name" placeholder="Name">
    <label>Avatar URL:</label>
    <input type="text" name="avatar" placeholder="https://example.com/avatar.jpg" />
    <input name="email" placeholder="Email">
    <input name="phone" placeholder="Phone">
    <input name="address" placeholder="Address">
     <input name="street" placeholder="Street">
      <input name="building" placeholder="Building">
    <input name="company" placeholder="Company">
    <input name="city" placeholder="City">
    <input name="state" placeholder="State">
    <input name="zipcode" placeholder="ZIP">
    <input name="genre" placeholder="Genre">
    <input name="music" placeholder="Music">
     <input name="password" placeholder="Password">
    <button type="submit" style="background:#00ffff;border:none;padding:8px;border-radius:6px;font-weight:bold;cursor:pointer;">Save</button>
    <button type="button" onclick="closeModal()" style="border:none;padding:8px;border-radius:6px;cursor:pointer;">Cancel</button>
  </form>
</div>

  <script src="../js/main.js"></script>
</body>

</html>
