<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Virtual Dynamic Table</title>
  <link rel="stylesheet" href="../style/style.css" />
</head>

<body>
  <div class="section">
    <div class="container1">
      <h1>VIRTUAL DYNAMIC TABLE</h1>
    </div>

    <div class="container2" id="table-container">
      <table>
        <thead>
          <tr>
            <th>Action</th>
            <th>ID</th>
            <th>Avatar</th>
            <th>Name</th>
            <th>Genre</th>
            <th>Email</th>
            <th>Company</th>
            <th>Phone</th>
            <th>DOB</th>
            <th>Timezone</th>
            <th>Music</th>
            <th>City</th>
            <th>State</th>
            <th>Address</th>
            <th>Street</th>
            <th>Building</th>
            <th>ZIP</th>
            <th>CreatedAt</th>
            <th>Password</th>
            
          </tr>
        </thead>
        <tbody id="table-body"></tbody>
      </table>
      <div id="loader" class="loader">Loading...</div>
    </div>
  </div>


<button onclick="showModal()" style="
  margin: 20px 0;
  padding: 10px 20px;
  background: #00ffff;
  border: none;
  border-radius: 8px;
  font-weight: bold;
  cursor: pointer;">
  ➕ Add Record
</button>


<div id="modal" class="modal">
  <form id="formAdd" class="modal-form">
    <h3>Thêm Record Mới</h3>

    <div class="form-row">
      <label for="dob">DOB:</label>
      <input type="date" name="dob" id="dob">
      <label for="name">Name:</label>
      <input type="text" name="name" id="name">
    </div>

    <div class="form-row">
      <label for="company">Company:</label>
      <input type="text" name="company" id="company">
      <label for="genre">Gender:</label>
      <select name="genre" id="genre">
        <option value="Male">Male</option>
        <option value="Female">Female</option>
        <option value="Other">Other</option>
      </select>
    </div>

    <div class="form-row">
      <label for="email">Email:</label>
      <input type="email" name="email" id="email">
      <label for="phone">Phone:</label>
      <input type="text" name="phone" id="phone">
    </div>

    <div class="form-row">
      <label for="color">Color:</label>
      <input type="color" name="color" id="color" value="#cccccc">
      <label for="timezone">Timezone:</label>
      <input type="text" name="timezone" id="timezone" value="GMT+7">
    </div>

    <div class="form-row">
      <label for="music">Favorite Music:</label>
      <input type="text" name="music" id="music">
      <label for="city">City:</label>
      <input type="text" name="city" id="city">
    </div>

    <div class="form-row">
      <label for="state">State:</label>
      <input type="text" name="state" id="state">
      <label for="address">Address:</label>
      <input type="text" name="address" id="address">
    </div>

    <div class="form-row">
      <label for="street">Street:</label>
      <input type="text" name="street" id="street">
      <label for="building">Building:</label>
      <input type="text" name="building" id="building">
    </div>

    <div class="form-row">
      <label for="zipcode">ZIP Code:</label>
      <input type="text" name="zipcode" id="zipcode">
      <label for="password">Password:</label>
      <input type="password" name="password" id="password">
    </div>

    <div class="form-row">
      <label for="avatar">Avatar:</label>
      <input type="file" name="avatarFile" id="avatarFile" accept="image/*">
      <div class="avatar-preview">
        <img id="avatarPreview" src="https://via.placeholder.com/80" alt="Avatar Preview">
      </div>
    </div>

    <div class="form-actions">
      <button type="button" onclick="closeModal()">Thoát</button>
      <button type="submit">Lưu</button>
    </div>
  </form>
</div>


  <script src="../js/main.js"></script>
</body>

</html>
